<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Marvel Quiz</title>
        <link rel="stylesheet" type="text/css" href="style.css"> <!-- Connects to external CSS document-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--connects to Jquery (external)-->
        
    </head>
    <body>
        <div class = bodyContainer>
            <div class = titleContainer>
                <img id = "marvelLogo" src = "Images/marvelLogo.png" width = 352px height = 159px> 
                <!--<div class = title>
                    <h1>Quiz</h1>
                </div> -->
            </div>
            <div class = openingSentence>
                <p>Are you ready to test your knowlege on the Marvel Universe? </p>
            </div>
            <div class = avengerAssemble onclick="startQuiz()"> Avenger Assemble!</div>

            <div id="quiz"></div> <!-- hold quiz -->
            <button id="submit">Reveal Your Fate</button><!-- submit results -->
            <div class="errorMessage">You have not answered all the questions!</div>
            <div id="results"></div> <!-- Show results -->
        </div>

    <script type="text/javascript" src ="quiz.js"></script> <!-- connects to Javascript document-->
    </body>
</html>
